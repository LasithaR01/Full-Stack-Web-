<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Magazine Register</title>
  </head>
  <body>
    <h1><b>Car Magazine Register</b></h1><br><br>
    <from class="" action="index.html" method="post">
      <label for="nameSurname">Name and Surname</label>
      <input id="names" type="text" name=""value="" placeholder="Lasitha Ransara"required><br><br>
      <label for="email">Email</label>
      <input id="email" type="text" name="" value="" placeholder="Your Email Address"required>@
      <select class="" name="">
        <option value="">hotmail.com</option>
          <option value="">gmail.com</option>
            <option value="">outlook.com</option>
      </select><br><br>
      <label for="password">Password</label>
      <input id="password" type="password" name="" value="" placeholder="Your Password"required pattern="{4,8}" title="write 4-8 characters"><br><br>
      <label for="Male">Male</label>
       <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
       <input id="Female" type="radio" name="gender" value="female">
      <label for="Others">Other</label>
       <input id="other" type="radio" name="gender" value="other"><br><br>
      <label for="Birthday">Birthday</label>
       <input type="date" name="" value=""><br><br>
      <input type="submit" name="" value="Submit">

   </from>
  </body>
</html>
